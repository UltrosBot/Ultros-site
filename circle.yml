# Custom CircleCI Config
# https://circleci.com/docs/1.0/configuration/

machine:
  python:
    version: "3.6.1"

dependencies:
  override:
  - "pip install -U -r requirements.txt"
  - "pip install -U -r requirements-test.txt"

deployment:
  master:
    branch: master
    commands:
      - "chmod +x .circle/*"
      - "./.circle/deploy_site.sh"

test:
  override:
  - "flake8 ultros_site/"
